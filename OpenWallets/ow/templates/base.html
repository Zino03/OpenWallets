<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}OpenWallets{% endblock %}</title>
  <style>
    /* 사이드바 고정 및 너비 지정 */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 9rem;
      background-color: #1e40af;
      color: white;
      padding: 1rem;
      z-index: 50;
    }

    /* 본문 영역 왼쪽 여백 */
    .main-content {
      margin-left: 11rem;
      padding: 1.5rem;
    }

    /* 사이드바 링크 */
    .sidebar nav a {
      display: block;
      margin-bottom: 1rem;
      transition: color 0.3s;
      color: inherit;
      text-decoration: none;
    }
    .sidebar nav a:hover {
      color: #93c5fd;
    }

    /* 텍스트 회색 + 두께 */
    .subtitle {
      color: #4b5563;
      font-weight: 600;
    }

    /* 검색창 form */
    .search-form {
      display: flex;
      width: 33%;
      gap: 0.5rem;
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: box-shadow 0.2s;
    }

    .search-input:focus {
      box-shadow: 0 0 0 2px #60a5fa;
    }

    .search-button {
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .search-button:hover {
      background-color: #1d4ed8;
    }

    body {
      background-color: #f3f4f6; /* Tailwind의 bg-gray-100 */
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div>
    <!-- 고정된 사이드바 -->
    <aside class="sidebar">
      <h1 class="title">OpenWallets</h1>
      <nav>
        <a href="{% url 'main_page' %}">대시보드</a>
        <a href="{% url 'member_list' %}">의원  목록</a>
        <a href="{% url 'api_page' %}">API</a>
        <a href="{% url 'guide_page' %}">이용안내</a>
      </nav>
    </aside>

    <!-- 본문 영역 -->
    <main class="main-content">
      <div class="header-flex">
        <div class="subtitle">{% block subtitle %}{% endblock %}</div>
        <form method="get" action="{% url 'member_list' %}" class="search-form">
          <input
            type="text"
            name="q"
            value="{{ query }}"
            placeholder="의원명 입력"
            class="search-input"
            autocomplete="off"
          />
          <button type="submit" class="search-button">검색</button>
        </form>
      </div>
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
