<!-- templates/myapp/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OpenWallets{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

  <!-- 사이드바 -->
  <div class="flex">
    <aside class="w-50 h-screen bg-blue-900 text-white p-4">
      <h1 class="text-2xl font-bold mb-8">OpenWallets</h1>
      <nav class="space-y-4">
        <a href="{% url 'main_page' %}" class="block hover:text-blue-300">대시보드</a>
        <a href="{% url 'member_list' %}" class="block hover:text-blue-300">의원목록</a>
        <a href="{% url 'api_page' %}" class="block hover:text-blue-300">API</a>
        <a href="{% url 'guide_page' %}" class="block hover:text-blue-300">이용안내</a>
      </nav>
    </aside>

    <!-- 본문 영역 -->
    <main class="flex-1 p-6">
      <!-- 상단 검색창 -->
      <div class="flex justify-between items-center mb-6">
        <div class="text-gray-600 font-semibold">
          {% block subtitle %}{% endblock %}
        </div>
        <div class="relative w-1/3">
          <input type="text" class="w-full px-4 py-2 rounded-full border focus:outline-none" placeholder="search">
        </div>
      </div>

      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
