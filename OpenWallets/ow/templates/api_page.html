<!DOCTYPE html>
<html lang="ko">
{% extends 'base.html' %}

{% block title %}API{% endblock %}
{% block subtitle %}API 목록{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <!-- 예시 카드 -->
    <div class="bg-white shadow-md rounded-xl p-4 border">
        <h3 class="text-lg font-semibold mb-2">열린국회정보 Open API</h3>
        <p class="text-sm text-gray-600 mb-2">국회의원 이름, 소속, 연락처 등의 정보를 제공합니다.</p>
        <a href="https://open.assembly.go.kr/portal/data/service/selectAPIServicePage.do/OOWY4R001216HX11439" target="_blank" class="text-blue-600 hover:underline text-sm">
            국회의원 신상정보 →
        </a>
    </div>

    <div class="bg-white shadow-md rounded-xl p-4 border">
        <h3 class="text-lg font-semibold mb-2">재산 정보 API</h3>
        <p class="text-sm text-gray-600 mb-2">공직자 재산 공개 내역을 확인할 수 있는 API입니다.</p>
        <a href="https://www.openwatch.kr/dataset" target="_blank" class="text-blue-600 hover:underline text-sm">
            정기신고 내역 → OpenWatch<br>
        <a href="https://www.peti.go.kr/peOptpListVie.do" target="_blank" class="text-blue-600 hover:underline text-sm">
            수시신고 내역 (pdf로 제공) → 공직윤리시스템
        </a>
    </div>

    <!-- 필요시 카드 추가 -->
</div>
{% endblock %}
</html>
